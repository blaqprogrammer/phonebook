<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>PHONE-BOOK</title>
    <link rel="stylesheet" href="./styles.css" />
  </head>
  <body>
    <main id="first-display">
      <section>
        <section class="section-head">
          <h3>All Contacts</h3>
        </section>
        <section class="section-body">
          <p id="newName"></p>
          <p id="newPhoneNo"></p>
        </section>
        <section id="contact-btn" class="section-button">
          <button id="add-contact-btn" onsubmit="submitHandler()">
            Add Contact
          </button>
        </section>
      </section>
    </main>

    <form action="" id="form-display">
      <input
        type="text"
        name="name"
        id="name"
        placeholder="Full Name"
        required
      />

      <input type="tel" id="phone-number" placeholder="Phone Number" required />

      <input type="text" id="location" placeholder="location" required />

      <input type="text" id="company" placeholder="company" required />

      <input type="text" id="blood-group" placeholder="blood group" required />

      <div id="contact-btn-one">
        <button
          type="submit"
          style="background-color: rgb(199, 247, 247); color: rgb(4, 46, 46)"
        >
          Add Contact
        </button>
      </div>
    </form>
    <script src="./index.js"></script>
  </body>
</html>
